<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:panel header="${msg['add.genre.title']}">
        <div align="center" >        
            <h:form >
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <h:outputLabel value="${msg['list.item.genre']}" style="font-weight:bold"/>
                    <p:inputText id="keyValue" value="#{createGenreBean.name}" >
                    </p:inputText>
                </h:panelGrid>
                <p:commandButton value="Dodaj" action="#{createGenreBean.createGenre()}" ajax="false" validateClient="true" style="margin-right:10px"/>
            </h:form>
        </div>
    </p:panel>

</ui:composition>
